<!DOCTYPE html>
<html lang="ru" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavelinMC</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script>
    if (
        localStorage.getItem("theme") === "dark" ||
        (!localStorage.getItem("theme") &&
        window.matchMedia("(prefers-color-scheme: dark)").matches)
    ) {
        document.documentElement.classList.add("dark");
    }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com/3.4.16">
    </script>
    <script>
    tailwind.config = {
        theme: {
        extend: {
            colors: {
            primary: "#3b82f6",
            secondary: "#64748b",
            },
            borderRadius: {
            none: "0px",
            sm: "4px",
            DEFAULT: "8px",
            md: "12px",
            lg: "16px",
            xl: "20px",
            "2xl": "24px",
            "3xl": "32px",
            full: "9999px",
            button: "8px",
            },
        },
        },
    };
    </script>
    <style>
    :where([class^="ri-"])::before { content: "\f3c2"; }
    .dark body { background-color: #111827; color: #e5e7eb; }
    .dark .bg-white { background-color: #1f2937; }
    .dark .text-gray-800 { color: #f3f4f6; }
    .dark .text-gray-600 { color: #d1d5db; }
    .dark .text-gray-500 { color: #9ca3af; }
    .dark .border-gray-200 { border-color: #374151; }
    .dark .border-gray-300 { border-color: #4b5563; }
    .dark .bg-gray-50 { background-color: #111827; }
    .dark .bg-gray-100 { background-color: #1f2937; }
    .dark .shadow-sm { box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); }
    .dark .hover\:bg-gray-50:hover { background-color: #374151; }
    .dark .divide-gray-200 > * + * { border-color: #374151; }
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
    }
    input[type="number"] {
    -moz-appearance: textfield;
    }
    .custom-checkbox {
    position: relative;
    display: inline-block;
    width: 20px;
    height: 20px;
    border: 2px solid #cbd5e1;
    border-radius: 4px;
    transition: all 0.2s ease;
    }
    .custom-checkbox.checked {
    background-color: #3b82f6;
    border-color: #3b82f6;
    }
    .custom-checkbox.checked::after {
    content: '';
    position: absolute;
    left: 6px;
    top: 2px;
    width: 5px;
    height: 10px;
    border: solid white;
    border-width: 0 2px 2px 0;
    transform: rotate(45deg);
    }
    .quantity-input {
    display: flex;
    align-items: center;
    border: 1px solid #e2e8f0;
    border-radius: 8px;
    overflow: hidden;
    }
    .quantity-input button {
    width: 32px;
    height: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #f8fafc;
    border: none;
    cursor: pointer;
    transition: background-color 0.2s;
    }
    .quantity-input button:hover {
    background-color: #e2e8f0;
    }
    .quantity-input input {
    width: 40px;
    height: 32px;
    text-align: center;
    border: none;
    outline: none;
    font-size: 14px;
    }
    </style>
      <!-- External Styles -->
  <link rel="stylesheet" href="static/styles.css" />
</head>
<body>
    <!-- Navigation Bar -->
    <header class="fixed top-0 left-0 right-0 bg-gray-800 shadow-md z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="w-10"></div>
            <h1 class="text-3xl font-bold text-center">Оформление заказа</h1>
            <a href="/#shop" class="text-primary flex items-center hover:text-primary/80 transition-colors whitespace-nowrap">
                <span class="w-5 h-5 flex items-center justify-center mr-1">
                <i class="ri-arrow-left-line"></i></span>Продолжить покупки</a>
        </div>
    </header>
    <!-- Main Content -->
    <main class="flex-grow container mx-auto pt-24 px-4 py-10 flex justify-center items-start">
        <div class="w-full max-w-md bg-gray-800 rounded p-8 shadow-lg">
            <form id="orderForm" method="POST" action="{{ url_for('buy') }}">
                <div class="mb-6">
                    <label for="name" class="block text-sm font-medium mb-2">Ник в игре:</label>
                    <input type="text" id="name" name="name" class="w-full px-4 py-3 bg-gray-700 border-none rounded focus:ring-2 focus:ring-primary text-white" required>
                </div>
                
                <div class="mb-6">
                    <label for="telegram" class="block text-sm font-medium mb-2">Telegram (@username)</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none text-gray-400">
                            @
                        </div>
                        <input type="text" id="telegram" name="telegram" class="w-full pl-8 pr-4 py-3 bg-gray-700 border-none rounded focus:ring-2 focus:ring-primary text-white" required>
                    </div>
                </div>
                
                <div class="mb-6">
                    <div id="recaptcha" class="flex justify-center bg-gray-700 p-4 rounded">
                        <div class="g-recaptcha-placeholder flex items-center justify-center h-[78px] w-full border border-gray-600 rounded text-sm text-gray-400">
                            <div class="g-recaptcha" data-sitekey="{{ site_key }}"></div><br>
                        </div>
                    </div>
                </div>
                        {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul>
                        {% for category, message in messages %}
                            <li class="{{ category }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
                {% endwith %}
                
                <button type="submit" class="w-full py-3 bg-primary hover:bg-opacity-90 text-white font-medium rounded-button transition-colors whitespace-nowrap">
                    Заказать
                </button>
            </form>
        </div>
    </main>
